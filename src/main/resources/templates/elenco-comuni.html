<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Epic Energy Services - Lista Comuni</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>
<div class="header-menu">Epic Energy Services</div>
<div class="header-section">Elenco Comuni</div>


<div class="card">
<div>
 <a th:if="${listaComuni.isEmpty()}" th:href="'/web/comuni/load'" class="btn btn-primary eBtn">Load Data</a>
</div>



 <table class="table table-hover">
     <thead>
        <tr>
            <th class="header">Progressivo Comune</th>
            <th class="header">Nome</th>
            <th class="header">Codice Provincia</th>
            <th class="header">Provincia</th>
            <th class="header">Sigla Provincia</th>
           
            <th class="header"></th>
            <th class="header"></th>
        </tr>
      </thead>
      <tbody>
            <tr th:each="comune : ${comuni}">
               <td th:text="${comune.progressivoComune}"></td>
               <td th:text="${comune.nome}"></td>
               <td th:text="${comune.codiceComune}"></td>
               <td th:text="${comune.provincia.nome}"></td>
               <td th:text="${comune.provincia.sigla}"></td>
              

            </tr>
       </tbody>
   </table>
   
   <hr />

				</div>

<div th:if = "${totalPages > 0}">
				<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Elements: [[${totalItems}]]
				</div>
				
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/web/comuni/page/' + ${currentPage + 1}}" class="btn btn-secondary btn-sm">Next</a>
					<span th:unless="${currentPage < totalPages}" class="btn btn-outline-secondary btn-sm disabled" aria-disabled="true">Next</span>
					</div>
					
					<div class = "col-sm-1">
					<a th:if="${currentPage > 1}" th:href="@{'/web/comuni/page/' + ${currentPage - 1}}" class="btn btn-secondary btn-sm">Previous</a>
					<span th:unless="${currentPage <= totalPages}" class="btn btn-outline-secondary btn-sm disabled" aria-disabled="true">Previous</span>
					</div>
				
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/web/comuni/page/' + ${totalPages}}" class="btn btn-secondary btn-sm">Last</a>
					<span th:unless="${currentPage < totalPages}" class="btn btn-outline-secondary btn-sm disabled" aria-disabled="true">Last</span>
					</div>
				</div>
				</div>

	

	<div  class="link-home">
		<a  href="/" class="btn btn-info btn-sm">Torna alla Home</a>
	</div>
	<div class="footer">Powered by Davide Piarulli</div>
</body>
</html>
