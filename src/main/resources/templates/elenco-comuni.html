<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Epic Energy Services - Lista Comuni</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>
<div class="header-menu">Epic Energy Services</div>
<div class="header-section">Elenco Comuni</div>

<div class="container">
<div class="card">



 <table class="table table-hover">
     <thead>
        <tr>
            <th class="header">Progressivo Comune</th>
            <th class="header">Nome</th>
            <th class="header">Codice Provincia</th>
            <th class="header">Provincia</th>
            <th class="header">Sigla Provincia</th>
           
            <th class="header"></th>
            <th class="header"></th>
        </tr>
      </thead>
      <tbody>
            <tr th:each="comune : ${comuni}">
               <td th:text="${comune.progressivoComune}"></td>
               <td th:text="${comune.nome}"></td>
               <td th:text="${comune.codiceComune}"></td>
               <td th:text="${comune.provincia.nome}"></td>
               <td th:text="${comune.provincia.sigla}"></td>
              

            </tr>
       </tbody>
   </table>

<hr />
				<ul class="nav nav-pills">
					<li class="nav-item"
						th:each=" i : ${#numbers.sequence(0,comuni.totalPages-1)}">
						<a th:href="@{/web/comuni/mostraElenco/(page=${i})}" th:text="${i}" class="nav-link"
						th:classappend="${currentPage}==${i}?'active':''"></a>
					</li>
				</ul>



</div>




</div>
    
  
   

    <div class="link-home"><a href="/">Torna alla Home</a></div>
    <div class="footer">Powered by Epicode School</div>
   </body>
</html>
