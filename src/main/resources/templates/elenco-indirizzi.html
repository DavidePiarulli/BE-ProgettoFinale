<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Epic Energy Services - Lista Indirizzi</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>
<body>
	<div class="header-menu">Epic Energy Services</div>
	<div class="header-section">Elenco Province</div>

	
		<div class="card">



			<table class="table table-hover">
				<thead>
					<tr>
						<th class="header">Via</th>
						<th class="header">Civico</th>
						<th class="header">Localita</th>
						<th class="header">CAP</th>
						<th class="header">Tipo</th>
						<th class="header">Comune</th>
						<th class="header">Provincia</th>


						<th class="header"></th>
						<th class="header"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="indirizzo : ${indirizzi}">
						<td th:text="${indirizzo.via}"></td>
						<td th:text="${indirizzo.civico}"></td>
						<td th:text="${indirizzo.localita}"></td>
						<td th:text="${indirizzo.cap}"></td>
						<td th:text="${indirizzo.tipo}"></td>
						<td th:text="${indirizzo.comune.nome}"></td>
						<td th:text="${indirizzo.comune.provincia.sigla}"></td>



					</tr>
				</tbody>
			</table>
<hr />

				</div>


		<div th:if = "${totalPages > 0}">
				<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Elements: [[${totalItems}]]
				</div>
				
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/web/indirizzi/page/' + ${currentPage + 1}}" class="btn btn-secondary btn-sm">Next</a>
					<span th:unless="${currentPage < totalPages}" class="btn btn-outline-secondary btn-sm disabled" aria-disabled="true">Next</span>
					</div>
					
					<div class = "col-sm-1">
					<a th:if="${currentPage > 1}" th:href="@{'/web/indirizzi/page/' + ${currentPage - 1}}" class="btn btn-secondary btn-sm">Previous</a>
					<span th:unless="${currentPage <= totalPages}" class="btn btn-outline-secondary btn-sm disabled" aria-disabled="true">Previous</span>
					</div>
				
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/web/indirizzi/page/' + ${totalPages}}" class="btn btn-secondary btn-sm">Last</a>
					<span th:unless="${currentPage < totalPages}" class="btn btn-outline-secondary btn-sm disabled" aria-disabled="true">Last</span>
					</div>
				</div>
				</div>

	

	<div  class="link-home">
		<a  href="/" class="btn btn-info btn-sm">Torna alla Home</a>
	</div>
	<div class="footer">Powered by Davide Piarulli</div>
</body>
</html>
