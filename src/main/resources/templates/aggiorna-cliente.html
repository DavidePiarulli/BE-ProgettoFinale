<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Epic Energy Services - Aggiorna cliente</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>
<div class="header-menu">Epic Energy Services</div>
<div class="container">
	<div class="header-section">Aggiorna cliente</div>
    <form action="#" th:action="@{/web/clienti/aggiorna/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
	   <div class="item-form" >Ragione Sociale: <input type="text" class="form-control" th:field="*{ragioneSociale}" id="ragioneSociale">
            <span th:if="${#fields.hasErrors('ragioneSociale')}" th:errors="*{ragioneSociale}"></span>
       </div>      
       <div class="item-form">Partita Iva: <input type="text" class="form-control" th:field="*{partitaIva}" id="partitaIva">
            <span th:if="${#fields.hasErrors('partitaIva')}" th:errors="*{partitaIva}"></span>
       </div>  
       <div class="item-form">Email: <input type="text" class="form-control" th:field="*{email}" id="email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
       </div>  
      
       <div class="item-form">Fatturato Annuale: <input type="text" class="form-control" th:field="*{fatturatoAnnuale}" id="fatturatoAnnuale">
            <span th:if="${#fields.hasErrors('fatturatoAnnuale')}" th:errors="*{fatturatoAnnuale}"></span>
       </div>  
       <div class="item-form">Pec: <input type="text" class="form-control" th:field="*{pec}" id="pec">
            <span th:if="${#fields.hasErrors('pec')}" th:errors="*{pec}"></span>
       </div>  
       <div class="item-form">Telefono: <input type="text"  class="form-control" th:field="*{telefono}" id="telefono">
            <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
       </div>
        <div class="item-form">Email Contatto: <input type="text" class="form-control" th:field="*{emailContatto}" id="emailContatto">
            <span th:if="${#fields.hasErrors('emailContatto')}" th:errors="*{emailContatto}"></span>
       </div>
        <div class="item-form">Nome Contatto: <input type="text"  class="form-control" th:field="*{nomeContatto}" id="nomeContatto">
            <span th:if="${#fields.hasErrors('nomeContatto')}" th:errors="*{nomeContatto}"></span>
       </div>
        <div class="item-form">Cognome Contatto: <input type="text" class="form-control" th:field="*{cognomeContatto}" id="cognomeContatto">
            <span th:if="${#fields.hasErrors('cognomeContatto')}" th:errors="*{cognomeContatto}"></span>
       </div>
        <div class="item-form">Telefono Contatto: <input type="text"  class="form-control" th:field="*{telefonoContatto}" id="telefonoContatto">
            <span th:if="${#fields.hasErrors('telefonoContatto')}" th:errors="*{telefonoContatto}"></span>
       </div>
        <div class="item-form">Tipo Cliente: <input type="text"  class="form-control" th:field="*{tipo}" id="tipo">
            <span th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></span>
       </div>
      
       <div class="item-form" ><input class="btn btn-primary eBtn" type="submit" value="Aggiorna cliente"></div>
    </form>
</div>
    <div class="link-home"><a href="/" class="btn btn-info">Torna alla Home</a></div>
   <div class="footer">Powered by Davide Piarulli</div>
</html>
